name: Build Android APK (Capacitor)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  ANDROID_SDK_ROOT: ${{ runner.temp }}/android-sdk

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install npm deps
        run: |
          npm ci

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Install Android SDK and components
        uses: android-actions/setup-android@v2
        with:
          api-level: 33
          build-tools: 33.0.2
          components: |
            platform-tools
            build-tools;33.0.2
            platforms;android-33

      - name: Accept SDK licenses
        run: |
          yes | ${ANDROID_SDK_ROOT}/cmdline-tools/latest/bin/sdkmanager --licenses || true

      - name: Ensure Capacitor CLI installed
        run: |
          npm install -g @capacitor/cli || true

      - name: Add Android platform (if missing)
        run: |
          node -v
          npx cap ls || true
          # Only add android if android/ doesn't exist
          if [ ! -d "android" ]; then
            npx cap add android
          else
            echo "android folder already exists"
          fi

      - name: Sync Capacitor to Android
        run: |
          npx cap sync android

      - name: Build Android Debug APK
        working-directory: android
        run: |
          chmod +x ./gradlew
          ./gradlew assembleDebug --no-daemon

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: Rupeedesk-APK
          path: android/app/build/outputs/apk/debug/app-debug.apk